@if (movieList$ | async; as data ) {
@for (movieEl of data; track $index) {
<app-movie-card [movie]="movieEl">
  <button class="">
    <mat-icon (click)="deleteMovie(movieEl.id)">clear</mat-icon>
  </button>
</app-movie-card>
}
} @else {
<div class="favorite-page__empty">Список улюблених фільмів пустий</div>
}
