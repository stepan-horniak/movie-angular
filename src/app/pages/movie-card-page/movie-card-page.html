@if (movie) {
<div class="movie-card">
  <div class="movie-card__top top-movie-card">
    <h2 class="top-movie-card__title">{{movie.title}}</h2>
  </div>
  <div class="movie-card__image"><img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" [alt]="movie.title">
  </div>
  <div class="movie-card__info">date: {{movie.release_date}}</div>
  <div class="movie-card__info-text">{{movie.overview}}</div>
  <div class="movie-card__buttons">
    <button class="movie-card__buttons-favorites" matFab extended (click)="addToFavorite(movie)">
      <span class="material-icons">favorite_border</span>
      add to favorites
    </button>
    <button class="movie-card__buttons-watch-list" matFab extended (click)="addToWatchList(movie)">
      <mat-icon>bookmark_border</mat-icon>
      add to watch list
    </button>
  </div>
</div>
}
